server:
  port: ${NOMAD_PORT_router}
spring:
  application:
    name: spring-gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        format: key_value
      discovery:
        instanceId: ${spring.application.name}
        healthCheckPath: /health
        healthCheckInterval: 20s
    gateway:
      routes:
        - id: rewrite_path
          uri: http://localhost:${NOMAD_PORT_router}
          predicates:
          - Path=/api/v1/**
          filters:
          - RewritePath=/api/v1/(?<segment>.*), /$\{segment}
      discovery:
        locator:
          enabled: true
        enabled: true

endpoints:
  acurator:
    enabled:true
management:
  endpoints:
    web:
      exposure:
        include: "*"
