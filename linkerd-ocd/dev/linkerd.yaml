admin:
  ip: 0.0.0.0
  port: 9990
namers:
- kind: io.l5d.consul
  includeTag: false
  useHealthCheck: false
  host: 0.0.0.0
- kind: io.l5d.rewrite
  prefix: /apiToSrv
  pattern: "/api/v1/{service}"
  name: "/srv/{service}"
routers:
- protocol: http
  identifier:
    kind: io.l5d.path
    segments: 3
    consume: true
  dtab: |
    /srv => /#/io.l5d.consul/dc1;
    /svc => /#/apiToSrv;
  servers:
  - ip: 0.0.0.0
    port: 4140
