admin:
  ip: 0.0.0.0
  port: 9990

namers:
- kind: io.l5d.consul
  host: consul
  port: 8500
  # includeTag: true
  useHealthCheck: false
  healthStatuses:
    - "passing"
    - "warning"

routers:
- protocol: http
  identifier:
   kind: io.l5d.path
   segments: 1
   consume: true
  dtab: |
    /svc=>/#/io.l5d.consul/dc1;
  servers:
  - ip: 0.0.0.0
    port: 4140
