admin:
  ip: 0.0.0.0
  port: 9990

namers:
- kind: io.l5d.consul
  host: consul
  port: 8500
  # prefix: /api
  # includeTag: true
  useHealthCheck: false
  healthStatuses:
    - "passing"
    - "warning"

routers:
- protocol: http
  identifier:
   kind: io.l5d.path
   consume: true
  dstPrefix: /api/v1
  dtab: |
    /host => /#/io.l5d.consul/dc1;
    /api/v1 => /host;
  servers:
  - ip: 0.0.0.0
    port: 4140
